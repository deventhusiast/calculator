<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
  </head>
  <body>
    <script type="text/javascript" src='script.js' defer></script>
    <!--calculator-->
    <div class="calculator" id='calculator'>
      <!--display-->
      <div class="display">
        <div class="input">0</div>
        <div class="output">0</div>
      </div>
      <button data-clear="clear">AC</button>
      <button data-backspace ="backspace">DEL</button>
      <button data-operator="operator">/</button>
      <button data-operator ="operator">*</button>
      <button data-operand = "operand">7</button>
      <button data-operand ="operand">8</button>
      <button data-operand = "operand">9</button>
      <button data-operator="operator">+</button>
      <button data-operand ="operand">4</button>
      <button data-operand = "operand">5</button>
      <button data-operand = "operand">6</button>
      <button data-operator = "operator">-</button>
      <button data-operand = "operand">1</button>
      <button data-operand = "operand">2</button>
      <button data-operand ="operand">3</button>
      <button data-equal = "equal">=</button>
      <button data-operand = "operand" class="zero">0</button>
      <button data-decimal = "decimal">.</button>
      <!--display-->
    </div>
    <!--/calculator-->

  </body>
</html>
